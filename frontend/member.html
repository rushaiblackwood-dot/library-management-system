<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account - Library Loans System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/member.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="site-logo">
      <img src="assets/logo.svg" alt="Library Loans System logo">
      <span>Library Loans System</span>
    </a>
  </header>

  <!-- Navigation -->
  <nav class="nav-bar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="member.html">My Account</a>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>
  </nav>

  <!-- Main section -->
  <main>

    <!-- member info card -->
    <div class="content-card">
      <section class="account-area">
        <h2 id="memberName">member name</h2>
        <p id="memberEmail">email:</p>
        <p id="memberPhone">phone:</p>
      </section>
    </div>

    <!-- active loans title -->
    <h3 class="section-title">Active Loans</h3>

    <!-- loans table card -->
    <div class="content-card">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="loansTable">
          <!-- rows added by js -->
        </tbody>
      </table>
    </div>

    <!-- NEW: reservations section -->
    <h3 class="section-title">My Reservations</h3>

    <div class="content-card">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Reservation Date</th>
          </tr>
        </thead>
        <tbody id="reservationsTable">
          <tr>
            <td colspan="2">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- messages -->
    <p id="accountMessage"></p>

  </main>

  <footer>
    Â© 2025 Library Loans Management System
  </footer>

  <!-- Link to JS -->
  <script src="js/member.js"></script>

</body>
</html>
