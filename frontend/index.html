<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Loans System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <!-- header -->
  <header>
    <a href="index.html" class="site-logo">
      <img src="assets/logo.svg" alt="Library Loans System logo">
      <span>Library Loans System</span>
    </a>
  </header>

  <!-- navigation -->
  <nav class="nav-bar">
  <div class="nav-left">
    <a href="index.html">Home</a>
    <a href="search.html">Search</a>
    <a href="member.html">My Account</a>
  </div>

  <button id="logoutBtn" class="logout-btn">Logout</button>
</nav>


  <!-- main content -->
  <main>

    <!-- search section -->
    <section class="search-area">
      <h2>Search For Books</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN..." />
        <span class="clear-button" id="clearBtn">✖</span>
      </div>
    </section>

    <!-- divider line -->
    <div class="page-line"></div>

    <!-- available items -->
    <section class="recent-area">
      <h2>Available Items</h2>
      <p class="sub-text">Items currently in the library</p>

      <div class="book-row">
        <button class="arrow-btn left">‹</button>

        <div class="book-list">
          <!-- items injected by js -->
        </div>

        <button class="arrow-btn right">›</button>
      </div>
    </section>

  </main>

  <!-- footer -->
  <footer>
    © 2025 Library Loans Management System
  </footer>

  <!-- link to js -->
  <script src="js/index.js"></script>

</body>
</html>
